<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pac-Man — Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      height: 100vh;
    }
    canvas {
      background: #000;
      display: block;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="448" height="496"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 16;
    const rows = 31;
    const cols = 28;

    // Sehr vereinfachtes Maze-Layout: 0=leer, 1=Wand, 2=Punkt
    const layout = [];
    for (let y=0; y<rows; y++){
      const row = [];
      for (let x=0; x<cols; x++){
        if (y===0 || x===0 || y===rows-1 || x===cols-1){
          row.push(1); // Wände am Rand
        } else {
          row.push(2); // Punkte
        }
      }
      layout.push(row);
    }

    // Pacman
    const pacman = {
      x: 14,
      y: 23,
      dir: {x:0,y:0},
      nextDir: {x:0,y:0},
      mouth: 0,
      mouthDir: 1
    };

    // Geist (Demo, bewegt sich zufällig)
    const ghost = {
      x: 14,
      y: 11,
      color: "red"
    };

    let score = 0;

    function drawMaze(){
      for(let y=0;y<rows;y++){
        for(let x=0;x<cols;x++){
          if(layout[y][x] === 1){
            ctx.fillStyle = "blue";
            ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize);
          } else if (layout[y][x] === 2){
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(x*tileSize+tileSize/2,y*tileSize+tileSize/2,2,0,Math.PI*2);
            ctx.fill();
          }
        }
      }
    }

    function drawPacman(){
      ctx.fillStyle = "yellow";
      const px = pacman.x*tileSize + tileSize/2;
      const py = pacman.y*tileSize + tileSize/2;
      const angle = pacman.mouth * 0.2;
      ctx.beginPath();
      ctx.moveTo(px,py);
      ctx.arc(px,py,tileSize/2, angle, Math.PI*2 - angle);
      ctx.closePath();
      ctx.fill();
    }

    function drawGhost(g){
      ctx.fillStyle = g.color;
      ctx.beginPath();
      ctx.arc(g.x*tileSize+tileSize/2, g.y*tileSize+tileSize/2, tileSize/2, 0, Math.PI*2);
      ctx.fill();
    }

    function update(){
      // Pacman Bewegung
      if (canMove(pacman.x + pacman.nextDir.x, pacman.y + pacman.nextDir.y)){
        pacman.dir = pacman.nextDir;
      }
      if (canMove(pacman.x + pacman.dir.x, pacman.y + pacman.dir.y)){
        pacman.x += pacman.dir.x;
        pacman.y += pacman.dir.y;
      }

      // Punkte essen
      if(layout[pacman.y][pacman.x] === 2){
        layout[pacman.y][pacman.x] = 0;
        score += 10;
      }

      // Mund Animation
      pacman.mouth += pacman.mouthDir;
      if (pacman.mouth > 4 || pacman.mouth < 0) pacman.mouthDir *= -1;

      // Geist zufällig bewegen
      if (Math.random()<0.1){
        const dirs = [{x:1,y:0},{x:-1,y:0},{x:0,y:1},{x:0,y:-1}];
        const d = dirs[Math.floor(Math.random()*dirs.length)];
        if (canMove(ghost.x+d.x, ghost.y+d.y)){
          ghost.x += d.x;
          ghost.y += d.y;
        }
      }

      // Kollision Pacman-Geist
      if (pacman.x===ghost.x && pacman.y===ghost.y){
        alert("Game Over! Score: " + score);
        document.location.reload();
      }
    }

    function canMove(x,y){
      return layout[y][x] !== 1;
    }

    function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawMaze();
      drawPacman();
      drawGhost(ghost);

      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: "+score, 10, canvas.height-10);

      update();
      setTimeout(loop, 150); // Geschwindigkeit
    }

    window.addEventListener("keydown", e=>{
      if (e.key==="ArrowUp") pacman.nextDir={x:0,y:-1};
      if (e.key==="ArrowDown") pacman.nextDir={x:0,y:1};
      if (e.key==="ArrowLeft") pacman.nextDir={x:-1,y:0};
      if (e.key==="ArrowRight") pacman.nextDir={x:1,y:0};
    });

    loop();
  </script>
</body>
</html>
