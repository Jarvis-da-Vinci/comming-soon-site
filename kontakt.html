<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Jarvis-Da-Vinci AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('hintergrund1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #58a6ff;
      text-decoration: none;
    }
    .brand img {
      height: 30px;
      margin-right: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav a:hover {
      color: #ffdd57;
    }
    nav a.active {
      background: #58a6ff;
      color: #000;
    }
    .container {
      margin-top: 12%;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    form button {
      padding: 10px 20px;
      background: #58a6ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background: #ffdd57;
    }
    .contact-info {
      margin-top: 30px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .contact-info h2 {
      color: #ffdd57;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="logo-klein.jpeg" alt="Logo klein">
      Jarvis-Da-Vinci
    </a>
    <nav>
      <a href="ueber-uns.html" id="nav-ueber">Über uns</a>
      <a href="kontakt.html" id="nav-kontakt">Kontakt</a>
      <a href="planung.html" id="nav-planung">Planung</a>
      <a href="ansprechpartner.html" id="nav-ansprech">Ansprechpartner</a>
    </nav>
  </header>

  <div class="container">
    <h1>Kontakt</h1>
    <p>Du kannst uns über folgendes Formular erreichen:</p>
    <form>
      <input type="text" name="name" placeholder="Dein Name">
      <input type="email" name="email" placeholder="Deine Email">
      <textarea name="message" rows="6" placeholder="Deine Nachricht"></textarea>
      <button type="submit">Senden</button>
    </form>

    <div class="contact-info">
      <h2>Kontaktdaten des Teams</h2>
      <p><strong>Leandro:</strong> Leandro@jarvis-da-vinci.de</p>
      <p><strong>Jan:</strong> Jan@jarvis-da-vinci.de</p>
      <p><strong>Simon:</strong> Simon@jarvis-da-vinci.de</p>
      <p><strong>Christian :</strong> Cristian@jarvis-da-vinci.de</p>
    </div>
  </div>

  <script>
    // Active Nav Highlight für Kontaktseite
    document.getElementById("nav-kontakt").classList.add("active");
  </script>
</body>
</html>
